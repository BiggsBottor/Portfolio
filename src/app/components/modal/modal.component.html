<!-- Portfolio Modals -->

  <!-- Portfolio Modal {{ i + 1 }} -->
  <div *ngFor="let img of tempImgs; let i = index"
       class="portfolio-modal modal fade" 
       [id]="f.portfolioModalNumber(i)" 
       tabindex="-1">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <button (click)="closeModal(i)"
                type="button" class="close">
          <span>
            <i class="fas fa-times"></i>
          </span>
        </button>
        <div class="modal-body text-center">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-8">
                <!-- Portfolio Modal - Title -->
                <h2 class="portfolio-modal-title text-secondary text-uppercase mb-0">{{ img }}</h2>
                <!-- Icon Divider -->
                <div class="divider-custom">
                  <div class="divider-custom-line"></div>
                  <div class="divider-custom-icon">
                    <i class="fas fa-star"></i>
                  </div>
                  <div class="divider-custom-line"></div>
                </div>
                <!-- Portfolio Modal - Image -->
                <img class="img-fluid rounded mb-5" src="assets/freelancer/img/portfolio/{{ img }}.png" alt="{{ img }}">
                <!-- Portfolio Modal - Text -->
                <!-- TODO: aÃ±adir un texto del adecuado a cada modal. -->
                <p class="mb-5">
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit. Mollitia neque assumenda ipsam nihil, molestias magnam, recusandae quos quis inventore quisquam velit asperiores, vitae? Reprehenderit soluta, eos quod consequuntur itaque. Nam.
                </p>
                <button (click)="closeModal(i)"
                        class="btn btn-primary" type="button">
                  <i class="fas fa-times fa-fw"></i>
                  Close Window
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
