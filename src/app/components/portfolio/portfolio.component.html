<!-- Portfolio Section -->
<section class="page-section portfolio">
    <div class="container">

      <!-- Portfolio Section Heading -->
      <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Portfolio</h2>

      <!-- Icon Divider -->
      <div class="divider-custom">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon">
          <i class="fas fa-star"></i>
        </div>
        <div class="divider-custom-line"></div>
      </div>

      <!-- Portfolio Grid Items -->
      <div class="row">
            
        <!-- Portfolio Item {{ i + 1 }} -->
        <div *ngFor="let img of tempImgs; let i = index" 
                class="col-md-6 col-lg-4"> 

            <div class="portfolio-item mx-auto">
            <div (click)="openModal(i)"
                 class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                <div class="portfolio-item-caption-content text-center text-white">
                <i class="fas fa-plus fa-3x"></i>
                </div>
            </div>
            <img *ngIf="f.isDefaultImg[i]" class="img-fluid" src="{{ imagePath(i) }}{{ img }}.png" alt="{{ img }}">
            <img *ngIf="!f.isDefaultImg[i]" class="img-fluid" src="{{ imagePath(i) }}{{ img }}-mini.png" alt="{{ img }}">
            </div>
        </div>

      </div>
      <!-- /.row -->

    </div>
  </section>
